name: Auto README Updater

on:
  push:
    branches: [ main ]        # run only when you push to main
    paths-ignore:
      - 'README.md'           # skip if only README changed

  # Optional: if you still want to run for user-created PRs, not auto ones
  pull_request:
    branches-ignore:
      - 'auto/**'             # â›” ignore any PRs coming from auto/* branches

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto-doc pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: 'gpt-4o-mini'
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUBB }}

        run: |
          python Src/run_pipeline.py
